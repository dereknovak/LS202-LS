<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="contact_form.css">
  </head>

  <body>
    <form action="#" method="post">
      <fieldset>
        <h1>Contact Form</h1>
        <dl>
          <dt><label for="first-name">First Name</label></dt>
          <dd>
            <input type="text" name="first-name" id="first-name">
          </dd>
        </dl>

        <dl>
          <dt><label for="last-name">Last Name</label></dt>
          <dd>
            <input type="text" name="last-name" id="last-name">
          </dd>
        </dl>

        <dl>
          <dt><label for="email">Email Address</label></dt>
          <dd>
            <input type="email" name="email" placeholder="someone@something.com" id="email">
          </dd>
        </dl>

        <dl>
          <dt><label for="address1">Address 1</label></dt>
          <dd>
            <input type="text" name="address1" id="address1">
          </dd>
        </dl>

        <dl>
          <dt><label for="address2">Address 2</label></dt>
          <dd>
            <input type="text" name="address2" id="address2">
          </dd>
        </dl>

        <dl class="city partial">
          <dt><label for="city">City</label></dt>
          <dd>
            <input type="text" name="city" id="city">
          </dd>
        </dl><!--

        --><dl class="state partial">
          <dt><label for="state">State</label></dt>
          <dd>
            <select name="state" id="state">
              <option disabled selected>Choose one</option>
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl><!--

        --><dl class="zip partial">
          <dt>
            <label for="zip">Zip</label>
          </dt>
          <dd>
            <input type="text" name="zip" placeholder="#####" 
                   id="zip" maxlength="5">
          </dd>
        </dl>

        <h2>Which of these colors do you like the best?</h2>
        <ul>
          <li>
            <label>
              <input type="radio" name="color" value="red" checked>
              Red
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="blue">
              Blue
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="green">
              Green
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="purple">
              Purple
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="yellow">
              Yellow
            </label>
          </li>
        </ul>

        <dl>
          <dt><label for="technologies">Which web technologies do you want to learn?</label></dt>
          <dd>
            <select name="technologies" multiple id="technologies">
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="ruby">Ruby</option>
              <option value="javascript">Javascript</option>
              <option value="python">Python</option>
              <option value="rails">Ruby on Rails</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>

        <dl>
          <dt><label for="comment">Anything else you'd like us to know?</label></dt>
          <dd>
            <textarea placeholder="Tell us here!" name="comment" id="comment" rows="6" cols="80"></textarea>
          </dd>
        </dl>

        <input type="submit" value="SEND IT">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
